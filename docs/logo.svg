<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="1155" viewBox="0 0 1000 1155" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a5bd7"/>
      <stop offset="100%" stop-color="#7f33ff"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <clipPath id="hexclip">
      <polygon points="500,15 950,290 950,865 500,1140 50,865 50,290"/>
    </clipPath>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Hex base with gradient -->
  <g filter="url(#softShadow)">
    <polygon points="500,15 950,290 950,865 500,1140 50,865 50,290" fill="url(#bgGrad)"/>
    <!-- inner border -->
    <polygon points="500,35 930,300 930,855 500,1120 70,855 70,300" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="12"/>
  </g>

  <!-- Soft shine -->
  <g clip-path="url(#hexclip)">
    <ellipse cx="350" cy="180" rx="520" ry="260" fill="url(#shine)" />
  </g>

  <!-- Background network pattern -->
  <g clip-path="url(#hexclip)" opacity="0.18">
    <g stroke="white" stroke-width="2">
      <path d="M -200 300 L 1200 1000" />
      <path d="M -200 260 L 1200 960" />
      <path d="M -200 220 L 1200 920" />
      <path d="M -200 180 L 1200 880" />
      <path d="M -200 140 L 1200 840" />
      <path d="M -200 100 L 1200 800" />
      <path d="M -200 60 L 1200 760" />
      <path d="M -200 20 L 1200 720" />
    </g>
  </g>

  <!-- Iconography: boosting/selection path with nodes -->
  <g clip-path="url(#hexclip)">
    <g transform="translate(0, 20)">
      <polyline points="160,820 300,680 430,740 600,560 770,600 860,500"
                fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
      <g fill="#ffffff">
        <circle cx="160" cy="820" r="16"/>
        <circle cx="300" cy="680" r="16"/>
        <circle cx="430" cy="740" r="16"/>
        <circle cx="600" cy="560" r="16"/>
        <circle cx="770" cy="600" r="16"/>
        <circle cx="860" cy="500" r="16"/>
      </g>
      <g>
        <circle cx="300" cy="680" r="28" fill="none" stroke="#00ffd0" stroke-width="6" opacity="0.9"/>
        <circle cx="600" cy="560" r="28" fill="none" stroke="#00ffd0" stroke-width="6" opacity="0.9"/>
      </g>
    </g>
  </g>

  <!-- Central beta glyph -->
  <g clip-path="url(#hexclip)">
    <text x="500" y="545"
          text-anchor="middle"
          font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="320"
          font-weight="700"
          fill="#ffffff"
          opacity="0.92">Î²</text>
  </g>

  <!-- Title -->
  <g clip-path="url(#hexclip)">
    <text x="500" y="270"
          text-anchor="middle"
          font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="54"
          font-weight="700"
          letter-spacing="1"
          fill="#ffffff">SelectBoost</text>
    <text x="500" y="318"
          text-anchor="middle"
          font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="42"
          font-weight="600"
          fill="#ccfffb">.beta</text>
  </g>

  <!-- Bottom tagline -->
  <g clip-path="url(#hexclip)">
    <text x="500" y="980"
          text-anchor="middle"
          font-family="Inter, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="30"
          font-weight="500"
          fill="rgba(255,255,255,0.85)">variable selection for Beta regression</text>
  </g>

  <!-- Outer border -->
  <polygon points="500,15 950,290 950,865 500,1140 50,865 50,290"
           fill="none" stroke="rgba(255,255,255,0.85)" stroke-width="16"/>
</svg>
